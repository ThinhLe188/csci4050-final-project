<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Predicting Housing prices</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Predicting Housing Prices</h1>
        
        <div id="info">
            <h3>Please enter housing infomation</h3>
            <div class="inputs">
                <div class="input-group">
                    <label for="bed-selection">Number of beds:</label>
                    <select name="bed-selection" id="bed-selection" class="options">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10+</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="bath-selection">Number of baths:</label>
                    <select name="bath-selection" id="bath-selection" class="options">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10+</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="square-footage">Square Footage:</label>
                    <input id="square-footage" type="number" placeholder="2000 sqft">
                </div>

                <div class="input-group">
                    <label for="city-selection">City:</label>
                    <input id="city" type="text" placeholder="ex. Beverely Hills">
                </div>
               
                <div class="input-group">
                    <label for="state-selection">State:</label>
                    <input id="state" type="text" placeholder="ex. California">
                </div>

                <div class="input-group">
                    <label for="zip-selection">ZIP Code:</label>
                    <input id="zip" type="text" placeholder="ex. 90210">
                </div>

                <div class="long-lat">
                    <div class="input-group">
                        <label for="longitude">Longitude:</label>
                        <input id="longitude" type="number" placeholder="0.00000">
                    </div>
    
                    <div class="input-group">
                        <label for="latitute">Latitude:</label>
                        <input id="latitude" type="number" placeholder="0.00000">
                    </div>
                </div>
            </div>
            <br>
        </div>

        
    </body>




</html>
