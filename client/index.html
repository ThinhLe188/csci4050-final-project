<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Predicting Housing prices</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Predicting Housing Prices</h1>
        
        <div id="info">
            <h3>Please enter housing infomation</h3>
            <div id="selections">
                <div class="select-group">
                    <label for="bed-secetion">Number of beds:</label>
                    <select name="bed-selection" id="bed-selection" class="options">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                
                <div class="select-group">
                    <label for="bath-secetion">Number of baths:</label>
                    <select name="bath-selection" id="bath-selection" class="options">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
               
                <div class="select-group">
                    <label for="province-secetion">Province:</label>
                    <select name="province-selection" id="province-selection" class="options">
                        <option value="1">Alberta</option>
                        <option value="2">British Columbia</option>
                        <option value="3">Manitoba</option>
                        <option value="4">New Brunswick</option>
                        <option value="5">Newfoundland and Labrador</option>
                        <option value="6">Northwest Territories</option>
                        <option value="7">Nova Scotia</option>
                        <option value="8">Nunavut</option>
                        <option value="9">Ontario</option>
                        <option value="10">Prince Edward Island</option>
                        <option value="11">Quebec</option>
                        <option value="12">Saskatchewan</option>
                        <option value="13">Yukon</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="info-output"></div>
        </div>

        
    </body>




</html>
